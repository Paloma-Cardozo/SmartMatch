<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Match students and teachers randomly with this fun little app." />
    <title>Student-Teacher Matcher</title>
    <link rel="stylesheet" href="styles.css"/>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    />
  </head>
  <body>
    <header>
      <h1>Let's Pair a Student with a Teacher!</h1>
      <p class="subtitle">Click to randomly pair students and teachers!</p>
    </header>
    <main>
      <section class="matcher">
        <div class="result-container">
          <ul id="result"></ul>
          <button id="match-btn" type="button">Match Again</button>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
